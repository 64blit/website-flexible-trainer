<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
        document.addEventListener("DOMContentLoaded", function ()
        {
            const images = [ "./person1.webp", "./person2.webp", "./person3.webp", "./person4.webp" ];
            let currentIndex = 0;
            const bgSlides = document.getElementById("bg-slides");
            const imgElement = bgSlides.querySelector("img");

            function changeImage()
            {
                currentIndex = (currentIndex + 1) % images.length;
                gsap.timeline()
                    .to(imgElement, { opacity: 0.9, duration: 1, scale: 0.9, ease: "power2.inOut" })
                    .add(() =>
                    {
                        imgElement.src = images[ currentIndex ];
                    })
                    .to(imgElement, { opacity: 1, duration: 1, scale: 1, ease: "power2.inOut" });
            }

            setInterval(changeImage, 5000);

            // Add GSAP animations for buttons
            const buttons = [ document.getElementById("button1"), document.getElementById("button2"), document.getElementById("button3"), document.getElementById('sub-header') ];
            buttons.forEach((button, index) =>
            {
                const baseTimeline = gsap.timeline({ repeat: -1, yoyo: true });
                baseTimeline.to(button, { scale: 1.05, duration: 3 }, index * 0.2); // Add offset based on index

                button.addEventListener("mouseenter", () =>
                {
                    baseTimeline.pause();
                    gsap.to(button, { scale: 1.1, duration: 0.3 });
                });

                button.addEventListener("mouseleave", () =>
                {
                    gsap.to(button, { scale: 1, duration: 0.3 }).eventCallback("onComplete", () =>
                    {
                        baseTimeline.restart(true).play();
                    });
                });


                button.addEventListener('click', () =>
                {

                    gsap.to(button, { rotation: 10, duration: 0.1, yoyo: true, repeat: 1 })
                });

            });


        });
    </script>
